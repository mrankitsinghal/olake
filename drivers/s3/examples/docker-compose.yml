services:
  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: olake-s3-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client to create buckets
  minio-setup:
    image: minio/mc:latest
    container_name: olake-s3-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 admin password;
      /usr/bin/mc mb myminio/source-data --ignore-existing || true;
      /usr/bin/mc mb myminio/warehouse --ignore-existing || true;
      /usr/bin/mc anonymous set download myminio/source-data || true;
      /usr/bin/mc anonymous set download myminio/warehouse || true;
      echo 'Buckets created: source-data, warehouse';
      /usr/bin/mc ls myminio/;
      exit 0;
      "

  # PostgreSQL for Iceberg Catalog
  postgres-iceberg:
    image: postgres:15
    container_name: olake-iceberg-catalog
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: iceberg
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iceberg
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iceberg"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio-data:
    driver: local
  postgres-data:
    driver: local

